<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите уровень</title>
    <link rel="stylesheet" href="../levels/levels.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <span class="letter-w">W</span>
            <span class="letter-w overlay">W</span>
        </a>
        <div class="selected-avatar">
            <img src="../assets/images/base-avatar.png" id="user-avatar" alt="Avatar">
        </div>
        <div class="user-info">
            <a href="../ranking/ranking.html" class="ranking-link">
                <img src="../assets/images/trophy-icon.png" alt="Ranking" class="ranking-icon">
            </a>
            <span class="user-score">Рейтинг: <span id="user-score">0</span></span>
        </div>
    </header>
    <main>
        <div class="levels-container">
            <h1>Выберите уровень</h1>
            <div class="level-buttons">
                <div class="level-button" id="level-1">
                    <span>1 уровень</span>
                </div>
                <div class="level-button" id="level-2">
                    <span>2 уровень</span>
                    <!-- Сообщение будет появляться сбоку, если уровень заблокирован -->
                    <div id="level-2-message" class="level-message">Сначала пройдите предыдущий уровень</div>
                </div>
                <div class="level-button" id="level-3">
                    <span>3 уровень</span>
                    <!-- Сообщение будет появляться сбоку, если уровень заблокирован -->
                    <div id="level-3-message" class="level-message">Сначала пройдите предыдущий уровень</div>
                </div>
            </div>
        </div>        
    </main>
    <script src="../levels/levels.js"></script>
</body>
</html>
